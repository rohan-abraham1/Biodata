<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

                    <div class="col-sm-6">

                            <div class="flag_orange center_align" style="font-size: 20px; font-weight: bold;">
                                भारत सरकार
                            </div>
                            <div class="flag_white gap_height" >
                                
                            </div>
                            <div class="flag_green center_align" style="font-size: 20px; font-weight: bold;">
                                GOVERNMENT OF INDIA
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4" style="width: 0px;">
                    </div>
                </div>
            </div>
            <div>
                <div class="flag_white gap_height" style="width: 1000px;"> </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">

                        <div>

                            <div class="text">

                            </div>

                            </div>
                            <div class="aadhar_text">
                                1111 2222 3333
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <img src="./barcode.jpg" alt="Error!" height="65px" width="200px" style="vertical-align:baseline; margin-top: 150px;">

                    <div class="col-sm-3" style="width: 0px;">
                    </div>
                </div>

        </div>
        <hr style="border:10px; background-color: red; height: 5px; width: 1000px;">
        <div class="center_align" style="width: 1000px;">
            <span style="color: red; font-weight: bold;">
                आधार
            </span> 
            <span style="font-weight: bold;">
                - आम आदमी का अधिकार
